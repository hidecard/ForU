<!DOCTYPE html>
<html>
<head>
    <title>Romantic Letter</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffe6f2, #fff0f5);
            overflow: hidden;
            font-family: 'Comic Sans MS', Arial, sans-serif;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { top: -10%; }
            100% { top: 100%; }
        }
        .slides {
            display: none;
            width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .typewriter {
            font-size: 28px;
            color: #ff3366;
            animation: typing 4s steps(30, end);
            white-space: nowrap;
            overflow: hidden;
            margin: 20px;
            text-shadow: 1px 1px 2px #ff99cc;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        #password-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .password-box {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 102, 153, 0.5);
            text-align: center;
        }
        #pass-input {
            padding: 10px;
            border: 2px solid #ff99cc;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            width: 150px;
        }
        .heart-btn {
            background: #ff6699;
            border: none;
            padding: 0;
            margin: 5px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 18px;
            transition: transform 0.2s;
        }
        .heart-btn:hover {
            transform: scale(1.1);
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 250px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="password-screen">

            <input type="password" id="pass-input" placeholder="Enter Code">
